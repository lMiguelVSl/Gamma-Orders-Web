<div class="container">
    <div class="header-table">
        <div>
            <h1>Items Added: {{itemsAdded.length}}</h1>
            <h3>Total: {{totalAmount}}</h3>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="createOrder()">Create Order</button>
        </div>
    </div>
    <table class="container-table" mat-table *ngIf="dataSource.length > 0" [dataSource]="dataSource">

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{element.precio | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="Add">
            <th mat-header-cell *matHeaderCellDef>Add</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="primary"[hidden]="element.nombre === ''" (click)="AddItem(element)">
                    <mat-icon>add</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
