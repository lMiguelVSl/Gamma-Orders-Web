<div class="container">
    <table class="container-table" mat-table *ngIf="dataSource.length > 0" [dataSource]="dataSource">

        <ng-container matColumnDef="Order ID">
            <th mat-header-cell *matHeaderCellDef>Order ID</th>
            <td mat-cell *matCellDef="let element">{{element.idPedido}}</td>
        </ng-container>

        <ng-container matColumnDef="N.Dishes">
            <th mat-header-cell *matHeaderCellDef>N.Dishes</th>
            <td mat-cell *matCellDef="let element">{{element.platos.length}}</td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{element.estado}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
