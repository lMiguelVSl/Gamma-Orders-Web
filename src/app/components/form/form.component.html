<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>User</h2>
    </div>
    <div class="card-content">
      <form [formGroup]="UserForm" class="form-div">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            [formControlName]="'name'"
            class="form-control"
            autocomplete="off"
            required
          />
          <span class="error" *ngIf="UserForm.controls['name'].touched && UserForm.controls['name'].invalid">
            The Name is required
          </span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            [formControlName]="'email'"
            class="form-control"
            autocomplete="off"
            required
          />
          <span class="error" *ngIf="UserForm.controls['email'].touched && UserForm.controls['email'].invalid">
            The Email is required
          </span>
        </div>

        <div class="form-group">
          <label for="ubication">Ubication</label>
          <input
            type="text"
            id="ubication"
            name="ubication"
            [formControlName]="'ubication'"
            class="form-control"
            autocomplete="off"
            required
          />
          <span class="error" *ngIf="UserForm.controls['ubication'].touched && UserForm.controls['ubication'].invalid">
            The ubication is required
          </span>
        </div>

        <button type="button" (click)=" addUser()" [hidden]="UserForm.invalid">
          Add User
        </button>
      </form>
    </div>
  </div>
</div>
