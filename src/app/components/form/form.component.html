<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>User</h2>
    </div>
    <div class="card-content">
      <form [formGroup]="UserForm" class="form-div">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [formControlName]="'firstName'"
            class="form-control"
            autocomplete="off"
            required
          />
          <span class="error" *ngIf="UserForm.controls['firstName'].touched && UserForm.controls['firstName'].invalid">
            The First Name is required
          </span>
        </div>

        <div class="form-group">
          <label for="secondName">Second Name</label>
          <input
            type="text"
            id="secondName"
            name="secondName"
            [formControlName]="'secondName'"
            class="form-control"
            autocomplete="off"
            required
          />
          <span class="error" *ngIf="UserForm.controls['secondName'].touched && UserForm.controls['secondName'].invalid">
            The Second Name is required
          </span>
        </div>

        <div class="form-group">
          <label for="ubication">Ubication</label>
          <input
            type="text"
            id="ubication"
            name="ubication"
            [formControlName]="'ubication'"
            class="form-control"
            autocomplete="off"
            required
          />
          <span class="error" *ngIf="UserForm.controls['ubication'].touched && UserForm.controls['ubication'].invalid">
            The ubication is required
          </span>
        </div>

        <button type="button" (click)=" addUser()" [hidden]="UserForm.invalid">
          Add User
        </button>
      </form>
    </div>
  </div>
</div>
