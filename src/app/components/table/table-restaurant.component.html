<div class="container">
    <h1>Restaurants</h1>
    <table class="container-table" mat-table *ngIf="dataSource.length > 0" [dataSource]="dataSource">

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="See Dishes">
            <th mat-header-cell *matHeaderCellDef>See Dishes</th>
            <td mat-cell *matCellDef="let element">
                <a mat-icon-button [routerLink]="['/dishes', element.idRestaurante]" [hidden]="element.nombre === ''">
                    <mat-icon>arrow_forward</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<router-outlet></router-outlet>
